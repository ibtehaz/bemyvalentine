<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Be My Valentine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Workbench&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="style.css">

</head>

<body>
    <audio id="backgroundMusic" src="music/WonderfulTonight.mp3" type="audio/mp3"></audio>
    <canvas id="heartsCanvas"></canvas>
    <div id="content">
        <h2>Happy Valentine's Day!</h2>
        <p>Join me on a little journey...</p>
        <button id="journeyButton">Start Journey</button>
    </div>
    <div id="audioPromptModal"
        style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <h2>Start Journey</h2>
            <p>Click "Start" to begin the journey with music.</p>
            <button id="startJourneyBtn">Start</button>
        </div>
    </div>
    <footer>
        Made with love, for Nusabah N. Chowdhury &copy
    </footer>
    <script src="script.js"></script>
</body>

</html>
